<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LegalDocSense Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
        }

        .container {
            max-width: 700px;
            margin-top: 80px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4 text-center"> LegalDocSense Classifier</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="document" class="form-label">Paste your legal document text:</label>
                <textarea class="form-control" id="document" name="document" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Classify Document</button>
            </div>
        </form>
    </div>
</body>

</html>
